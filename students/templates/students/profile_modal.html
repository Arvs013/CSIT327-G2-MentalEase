{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Modal</title>
    <link rel="stylesheet" href="{% static 'students/css/dashboard.css' %}">
    <style>
        /* Dropdown */
        .profile-dropdown-container {
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 0.5rem;
            min-width: 200px;
            z-index: 100;
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        .save-message {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="profile-dropdown-container">
        <div id="profilePic" class="profile-pic" aria-label="Open profile menu">
            z
        </div>

        <div id="profileDropdown" class="dropdown-menu" role="menu">
            <div class="dropdown-item" id="openModalBtn" role="menuitem">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <path d="M10 19l-2 2-2-2"/>
                    <path d="M8 12v7"/>
                </svg>
                Change Email
            </div>
            <a href="{% url 'logout' %}" class="dropdown-item" role="menuitem">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" x2="9" y1="12" y2="12"/>
                </svg>
                Logout
            </a>
        </div>
    </div>

    <div id="emailModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="emailModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="emailModalTitle">Update Email Address</h3>
                <button class="close-button" id="closeModalBtn" aria-label="Close">&times;</button>
            </div>
            <form id="emailChangeForm">
                <p style="margin-bottom: 1rem; color: #717182; font-size: 0.875rem;">
                    Enter your new email. A confirmation link will be sent.
                </p>
                <input type="email" id="newEmailInput" placeholder="new.email@example.com" required class="form-input">
                <button type="submit" class="save-button" id="saveEmailBtn">
                    Save New Email
                </button>
                <div id="saveMessage" class="save-message"></div>
            </form>
        </div>
    </div>

    <script>
        const profilePic = document.getElementById('profilePic');
        const profileDropdown = document.getElementById('profileDropdown');
        const openModalBtn = document.getElementById('openModalBtn');
        const emailModal = document.getElementById('emailModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const emailForm = document.getElementById('emailChangeForm');
        const saveMessage = document.getElementById('saveMessage');

        profilePic.addEventListener('click', () => {
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        openModalBtn.addEventListener('click', () => {
            emailModal.style.display = 'flex';
            profileDropdown.style.display = 'none';
        });

        closeModalBtn.addEventListener('click', () => {
            emailModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === emailModal) {
                emailModal.style.display = 'none';
            }
            if (e.target !== profilePic && !profileDropdown.contains(e.target)) {
                profileDropdown.style.display = 'none';
            }
        });

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveMessage.textContent = 'Confirmation email sent!';
            setTimeout(() => {
                emailModal.style.display = 'none';
                saveMessage.textContent = '';
                emailForm.reset();
            }, 2000);
        });
    </script>
</body>
</html>
