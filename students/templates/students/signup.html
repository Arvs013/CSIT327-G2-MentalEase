{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalEase - Student Sign Up</title>
    <link rel="stylesheet" href="{% static 'students/css/signup.css' %}">

</head>
<body>
    <div class="page-container">
        <div class="gradient-background"></div>

        <div class="form-container">
            <div class="form-card">
                <div class="shimmer-effect"></div>

                <div class="header">
                    <div class="icon-wrapper">
                        <svg class="heart-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                        </svg>
                    </div>
                    <h2>Join MentalEase</h2>
                    <p class="subtitle">Start your journey to wellness today</p>
                </div>

                <!-- Floating Notification Container -->
                <div id="notificationContainer" class="notification-container"></div>

                <form id="signupForm" class="signup-form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                    <div class="form-field account-type-field">
                        <label class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Account Type
                        </label>
                        <div class="account-type-selection">
                            <label class="account-type-option">
                                <input type="radio" name="account_type" value="user" id="id_account_type_0" checked>
                                <span class="radio-custom"></span>
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </div>
                                <span class="option-title">User</span>
                            </label>
                            <label class="account-type-option">
                                <input type="radio" name="account_type" value="admin" id="id_account_type_1">
                                <span class="radio-custom"></span>
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                        <path d="M2 17l10 5 10-5"></path>
                                        <path d="M2 12l10 5 10-5"></path>
                                    </svg>
                                </div>
                                <span class="option-title">Admin</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="username" class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Choose a unique username" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="fullName" class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Full Name
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="fullName" name="full_name" placeholder="Enter your full name" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="email" class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="password" class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Create a strong password (min. 6 characters)" required class="form-input" minlength="6">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="confirmPassword" class="field-label">
                            <svg class="label-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Confirm Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required class="form-input" minlength="6">
                            <span id="passwordMatch" class="password-match-indicator"></span>
                        </div>
                        <div id="passwordError" class="password-error" style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" x2="12" y1="8" y2="12"/>
                                <line x1="12" x2="12.01" y1="16" y2="16"/>
                            </svg>
                            Passwords do not match
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Create Account</button>
                </form>


                <p class="login-link">
                    Already have an account?
                    <a href="{% url 'login' %}" class="link">Log in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'students/js/signup.js' %}"></script>
    <script>
        // Floating Notification System
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `floating-notification ${type}`;
            
            let iconSvg = '';
            if (type === 'success') {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>';
            } else if (type === 'error') {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>';
            } else {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>';
            }
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${iconSvg}</div>
                    <span class="notification-text">${message}</span>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto fade and remove after 4 seconds (between 3-5 seconds)
            const fadeDelay = 4000; // 4 seconds for all types
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, fadeDelay);
        }

        // Show notifications from Django messages
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' or message.tags == 'danger' %}
                        showNotification('{{ message|escapejs }}', 'error');
                    {% elif message.tags == 'success' %}
                        showNotification('{{ message|escapejs }}', 'success');
                    {% elif message.tags == 'warning' %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% elif message.tags == 'info' %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% else %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
        
        // Clear notifications on form submission
        document.getElementById('signupForm')?.addEventListener('submit', function() {
            const container = document.getElementById('notificationContainer');
            if (container) {
                container.innerHTML = '';
            }
        });

        // Password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const passwordMatch = document.getElementById('passwordMatch');
            const form = document.getElementById('signupForm');

            function validatePasswords() {
                if (confirmPassword.value === '') {
                    passwordError.style.display = 'none';
                    passwordMatch.textContent = '';
                    confirmPassword.classList.remove('error', 'success');
                    return;
                }

                if (password.value !== confirmPassword.value) {
                    passwordError.style.display = 'flex';
                    passwordMatch.textContent = '✗';
                    passwordMatch.style.color = '#dc2626';
                    confirmPassword.classList.add('error');
                    confirmPassword.classList.remove('success');
                    confirmPassword.setCustomValidity("Passwords do not match");
                } else {
                    passwordError.style.display = 'none';
                    passwordMatch.textContent = '✓';
                    passwordMatch.style.color = '#10b981';
                    confirmPassword.classList.add('success');
                    confirmPassword.classList.remove('error');
                    confirmPassword.setCustomValidity("");
                }
            }

            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);

            form.addEventListener('submit', function(e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    passwordError.style.display = 'flex';
                    confirmPassword.focus();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
