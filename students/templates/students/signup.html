{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalEase - Student Sign Up</title>
    <link rel="stylesheet" href="{% static 'students/css/signup.css' %}">

</head>
<body>
    <div class="page-container">
        <div class="gradient-background"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>

        <div class="form-container">
            <div class="form-card">
                <div class="shimmer-effect"></div>

                <div class="header">
                    <div class="icon-wrapper">
                        <svg class="heart-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                        </svg>
                    </div>
                    <h2>Join MentalEase</h2>
                    <p class="subtitle">Start your journey to wellness today</p>
                </div>

                <div id="successMessage" class="alert-success" style="display: none;">
                    <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <span id="successText"></span>
                </div>

                <form id="signupForm" class="signup-form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                    <div class="form-field">
                        <label for="username" class="field-label">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Choose a unique username" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="fullName" class="field-label">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="fullName" name="full_name" placeholder="Enter your full name" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="email" class="field-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="password" class="field-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Create Account</button>
                </form>


                <p class="login-link">
                    Already have an account?
                    <a href="{% url 'login' %}" class="link">Log in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
