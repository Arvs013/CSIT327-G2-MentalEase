{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalEase - Student Login</title>
    <link rel="stylesheet" href="{% static 'students/css/login.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="gradient-background"></div>

        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>

        <div class="form-container">
            <div class="form-card">
                <div class="shimmer-effect"></div>

                <div class="header">
                    <div class="icon-wrapper">
                        <svg class="heart-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                        </svg>
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Log in to your MentalEase account</p>
                </div>

                <div class="messages">
                    {% for message in messages %}
                    <p
                        class="{{ message.tags }} {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}warning{% endif %}">
                        <svg class="message-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            {% if message.tags == 'success' %}
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                            {% elif message.tags == 'error' %}
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" x2="12" y1="8" y2="12" />
                            <line x1="12" x2="12.01" y1="16" y2="16" />
                            {% else %}
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                            <line x1="12" x2="12" y1="9" y2="13" />
                            <line x1="12" x2="12.01" y1="17" y2="17" />
                            {% endif %}
                        </svg>
                        {{ message }}
                    </p>
                    {% endfor %}
                </div>

                <form method="POST" id="loginForm" class="login-form">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="email" class="field-label">
                            <svg class="label-icon email-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required
                                class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="password" class="field-label">
                            <svg class="label-icon password-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required
                                class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        Login to Account
                    </button>
                </form>

                <p class="signup-link">
                    Donâ€™t have an account?
                    <a href="{% url 'signup' %}" class="link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'students/js/login.js' %}"></script>
</body>
</html>
