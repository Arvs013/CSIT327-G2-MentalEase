{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalEase - Student Login</title>
    <link rel="stylesheet" href="{% static 'students/css/login.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="gradient-background"></div>

        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="form-container">
            <div class="form-card">
                <div class="shimmer-effect"></div>

                <div class="header">
                    <div class="icon-wrapper">
                        <svg class="heart-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                        </svg>
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Log in to your MentalEase account</p>
                </div>

                <!-- Floating Notification Container -->
                <div id="notificationContainer" class="notification-container"></div>

                <form method="POST" id="loginForm" class="login-form">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="username" class="field-label">
                            <svg class="label-icon email-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Enter your username" required
                                class="form-input">
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="password" class="field-label">
                            <svg class="label-icon password-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required
                                class="form-input">
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        Login to Account
                    </button>
                </form>

                <p class="signup-link">
                    Donâ€™t have an account?
                    <a href="{% url 'signup' %}" class="link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'students/js/login.js' %}"></script>
    <script>
        // Floating Notification System
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;
            
            const notification = document.createElement('div');
            notification.className = `floating-notification ${type}`;
            
            let iconSvg = '';
            if (type === 'success') {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>';
            } else if (type === 'error') {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>';
            } else {
                iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>';
            }
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${iconSvg}</div>
                    <span class="notification-text">${message}</span>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto fade and remove after 4 seconds (between 3-5 seconds)
            const fadeDelay = 4000; // 4 seconds
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, fadeDelay);
        }

        // Show notifications from Django messages
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' or message.tags == 'danger' %}
                        showNotification('{{ message|escapejs }}', 'error');
                    {% elif message.tags == 'success' %}
                        showNotification('{{ message|escapejs }}', 'success');
                    {% elif message.tags == 'warning' %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% elif message.tags == 'info' %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% else %}
                        showNotification('{{ message|escapejs }}', 'info');
                    {% endif %}
                {% endfor %}
            {% endif %}
        });
        
        // Clear notifications on form submission
        document.getElementById('loginForm')?.addEventListener('submit', function() {
            const container = document.getElementById('notificationContainer');
            if (container) {
                container.innerHTML = '';
            }
        });
    </script>
</body>
</html>
